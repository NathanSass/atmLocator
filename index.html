<!DOCTYPE html>
<html ng-app="findAtm">
	<head>
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
		<link rel="stylesheet" href="style.css" type="text/css" media="screen">
		<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB4-awEoY7R9GHH_QMH1CIYuGv94YGiNB8">
    </script>
		<script type="text/javascript" src="angular.min.js"></script>
		<script type="text/javascript" src="app.js"></script>
	</head>
	
	<body ng-controller="AppController as app">
		<div class="content-container">
			<h1>Atm Finder</h1>
			<div id="map_canvas" class="center"></div>
			<section>
				<div ng-repeat="atm in app.coolData">
					<div ng-hide="isSet({{$index}})"> 
					Index: {{$index}}<br>
					Bank Type: {{atm.bank}}<br>
					{{atm.address}}., {{atm.city}}<br>
					{{atm.label}}<br>
					{{atm.phone}}<br>
					</div>
				<div>
			</section>
		</div>
	</body>
</html>
